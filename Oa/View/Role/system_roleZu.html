<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>苗博士CRM网络管理系统</title>
<link href="{$Think.const.CSS_URL}/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/animate.min.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/font-awesome.min.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/plugins/iCheck/custom.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/style.min.css?v=3.2.0" rel="stylesheet">
</head>
<body  class="gray-bg">
<div class="animated fadeInUp">
  <div class="ibox float-e-margins">
    <form method="post" action="__URL__/roleZu_insert">
      <div class="ibox-content" style="padding-bottom:0px;">
        <table class="table table-striped table-hover">
          <tbody>
            <volist name="list" id="vo">
              <tr>
                <td style="border-bottom:none; border-right:none; font-weight:bold">{$vo.auth_name} </td>
              </tr>
              <tr>
                <td style="border-right:none;">
                <volist name="vo['erji']" id="erji">
                             <label class="checkbox-inline f-label">
                             <input type="checkbox" name="ZuRole[]" value="{$erji.auth_ID}" {$erji.auth_xz}>
                             {$erji.auth_name};&nbsp;&nbsp;</label>
                </volist>
                </td>
              </tr>
            </volist>
            <tr>
              <td>
                <input type="hidden" name="RoleID" value="{$roleID}">
                <input type="hidden" name="RoleName" value="{$RoleZu}">
                <input type="submit" value="确定保存" name="submit_1" class="btn btn-primary"/><br>
                (至少保留 [账号管理] 中的[账号修改页面]和[账号修改确定update]两项)
              </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
<!-- 全局js --> 
<script src="{$Think.const.JS_URL}/jquery.min.js"></script> 
<script src="{$Think.const.JS_URL}/bootstrap.min.js?v=3.3.5"></script> 
<!-- 自定义js --> 
<script src="{$Think.const.JS_URL}/content.min.js?v=1.0.0"></script> 
<!-- layerjs --> 
<script src="{$Think.const.JS_URL}/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
$('.btn-primary').click(function () {  //筛选等待
  var $btn = $(this);
  $btn.button('loading');
    setTimeout(function(){
      $btn.button('reset');
  }, 2000);
});
</script>
</body>
</html>
