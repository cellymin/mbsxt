<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>苗博士CRM网络管理系统</title>
<link href="{$Think.const.CSS_URL}/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/animate.min.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/font-awesome.min.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/plugins/iCheck/custom.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/style.min.css?v=3.2.0" rel="stylesheet">
</head>
<body  oncopy="alert('你想干啥，在我的眼皮底下复制，没有经我同意禁止复制！');return false;" class="gray-bg">
<form name="input" action="http://192.168.0.88/Web/liuyan.aspx" method="post">
<input type="hidden" name="ly-id" value="6" />
<input type="text" name="ly-name" />
<input type="text" name="ly-tele" />
<select name="ly-keshi">
<option value="妇科">妇科</option><option value="产科">产科</option><option value="不孕不育">不孕不育</option><option value="计生">计生</option><option value="男科">男科</option>
</select>
<input type="text" name="ly-time" />
<input type="text" name="ly-liuyan" />
<input type="submit" value="提交" />
</form>

<div class="wrapper wrapper-content animated fadeInUp">
<form action="__URL__/website_liuyan" method="post" id="contact-form">
<div class="col-sm-12">
    <div class="ibox float-e-margins" id="shoujisf1">
        <div class="ibox-title">
            <h5><a class="collapse-link">排班数据 筛查选项</a></h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-wrench" id="shoujisf2"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content" style="padding-left:0px;padding-right:0px;" id="shoujisf3">
                <div class="col-sm-3">
                    <div class="input-group m-b">
                    <span class="input-group-addon"><font color="{$yanse}">所属门店</font></span>
                    <select class="form-control" name="yy_ID" id="register0">
                      <option value="">所有门店</option>
                      <volist name="ssyy" id="vo">
                      <if condition="$vo.yyid eq $dqyyID">
                      <option value="{$vo.yyid}" selected="selected">{$vo.yyname}</option>
                      <else/>
                      <option value="{$vo.yyid}">{$vo.yyname}</option>
                      </if>
                      </volist>
                    </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group m-b">
                    <span class="input-group-addon"><font color="{$yanse8}">来源网站</font></span>
                    <select name="laiyuanwangzhan" id="userinfoWz" class="form-control">
                      <option value="">请选择网站</option>
                      <volist name="wangzhandata" id="vowangzhan">
                        <if condition="$vowangzhan.wangzhan_ID eq $morenwzID">   
                            <option value="{$vowangzhan.wangzhan_ID}" selected="selected">{$vowangzhan.wangzhan_url}</option>
                            <else />
                            <option value="{$vowangzhan.wangzhan_ID}">{$vowangzhan.wangzhan_url}</option>
                            </if>
                        </volist>   
                    </select>
                    </div>
                </div>
                <div class="col-sm-3" style="padding-left:0px;padding-right:0px;">
                    <div class="col-md-6">
                    <div class="input-group m-b" style="width:100%;">
                    <input name="zx_timeStart" type="text" class="form-control layer-date" id="shijian1" placeholder="YYYY-MM-DD" value="{$zx_timeStart}"/>
                    <span class="input-group-addon" id="visible-xs">开始时间</span>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="input-group m-b" style="width:100%;">
                    <input name="zx_timeEnd" type="text" class="form-control layer-date" id="shijian2" placeholder="YYYY-MM-DD"  value="{$zx_timeEnd}"/>
                    <span class="input-group-addon" id="visible-xs">结束时间</span>
                    </div>
                    </div>
                </div>
                <div class="col-sm-3">
                <button class="btn btn-primary" type="submit">确定筛选</button>
                </div>
        </div>
    </div>
</div>
</form>
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5><a class="collapse-link">留言列表</a></h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-wrench"></i>
                </a>
            </div>
        </div>
  <div class="ibox-content" style="margin-bottom:0px; padding-bottom:0px;">
    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th class="hidden-xs">门店</th>
        <th>预约日期</th>
        <th class="hidden-xs">提交日期</th>
        <th>姓名</th>
        <th>电话</th>
        <th class="hidden-xs">科室</th>
    </tr>
    </thead>
    <tbody>
     <volist name='list' id='vo'>
      <tr>
          <td class="hidden-xs">{$vo.yyname}</td>
          <td>{$vo.yytime}</td>
          <td class="hidden-xs">{$vo.addtime}</td>
          <td>{$vo.name}</td>
          <td>{$vo.tele}</td>
          <td class="hidden-xs">{$vo.keshi}</td>
      </tr>
      <tr>
          <td class="hidden-xs"><small>{$vo.wangzhan}</small></td>
          <td class="hidden-xs" colspan="5"><small>留言：{$vo.liuyan}</small></td>
      </tr>
     </volist>
    </tbody>
    </table>
  </div>
</div>
</div>

<!-- 全局js --> 
<script src="{$Think.const.JS_URL}/jquery.min.js"></script> 
<script src="{$Think.const.JS_URL}/bootstrap.min.js?v=3.3.5"></script> 
<!-- layerjs --> 
<script src="{$Think.const.JS_URL}/plugins/layer/layer.min.js"></script>
<!-- 自定义js --> 
<script src="{$Think.const.JS_URL}/content.min.js?v=1.0.0"></script>

<!-- layerDate plugin javascript -->
<script src="{$Think.const.JS_URL}/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
$(document).ready(function() {
<!-- 时间 --> 
var start = {
    elem: '#shijian1',
    format: 'YYYY-MM-DD',
    istime: false,
    istoday: true,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};
var end = {
    elem: '#shijian2',
    format: 'YYYY-MM-DD',
    istime: false,
    istoday: true,
    choose: function(datas){
        start.max = datas; //结束日选好后，重置开始日的最大日期
    }
};
laydate(start);
laydate(end);
<if condition="$countyy eq 1">  
$.ajax({  //首次加载
  type: "post",
  url: "{$Think.const.DQURL}Addzixun/wzLianDong",
  data: "wzid=" + $("#register0").val(),
  success: function(msg) {
	$("#userinfoWz").html(msg);
  }
});
</if>
$("#register0").change(function(){  //网站联动
    $.ajax({
      type: "post",
      url: "{$Think.const.DQURL}Addzixun/wzLianDong",
      data: "wzid=" + $("#register0").val(),
      success: function(msg) {
		  
        $("#userinfoWz").html(msg);
      }
    });
});
});
</script>
</body>
</html>
