<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>苗博士CRM网络管理系统</title>
<link href="{$Think.const.CSS_URL}/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/animate.min.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/font-awesome.min.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/plugins/iCheck/custom.css" rel="stylesheet">
<link href="{$Think.const.CSS_URL}/style.min.css?v=3.2.0" rel="stylesheet">
</head>
<body  class="gray-bg">
<div class="wrapper wrapper-content animated fadeInUp">
<div class="col-sm-12">
 <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5><a class="collapse-link">{$yiyuanName}</a></h5>
            <div style="display:inline-block;margin-top:-6px;padding:0;float:left; margin-left:10px;">
            <a class="btn btn-primary btn-xs" id="tianjiays" style="border-radius:3px 3px 0px 0px; border-bottom:0px;">添加医生</a>
            </div>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-wrench"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th class="hidden-xs">ID</th>
                          <th>医生名</th>
                          <th class="hidden-xs">门诊号</th>
                          <th class="hidden-xs">排序</th>
                          <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                    <volist name='list' id='vo'>
                    <tr>
                      <td class="hidden-xs">{$i}</td>
                      <td>{$vo.doctor_name}</td>
                      <td class="hidden-xs">{$vo.doctor_mzh}</td>
                      <td class="hidden-xs">{$vo.doctor_sort}</td>
                      <td>
                      <a href="__URL__/system_doctor_stop/ID/{$vo.doctor_ID}/yyid/{$yyid}" title="<if condition="$vo.doctor_del eq 0">停用<else />启用</if>" class="btn btn-white btn-sm"><if condition="$vo.doctor_del eq 0">启用中<else /><font color=red>停用中</font></if></a>
                      <a onClick="xiugaiys('{$vo.doctor_name}','{$vo.doctor_ID}','{$vo.doctor_sort}','{$vo.doctor_mzh}','{$yyid}')" class="btn btn-white btn-sm">修改</a>
                      <a href="javascript:shanchuys('__URL__/system_yydoctor_del/yyid/{$yyid}/ID/{$vo.doctor_ID}')" class="btn btn-white btn-sm">删除</a>
                      </td>
                    </tr>
                    </volist>
                  </tbody>
              </table>

        </div>
 </div>
</div>
</div>

<div class="layui-layer-shade" style="z-index:19891019; background:url({$Think.const.IMG_URL}/kong.png); display:none;" id="tianjiaysnn">
  <div class="layui-layer layui-anim layui-layer-page layer-ext-moon" style="z-index: 19891020; width:310px; height:280px; left:50%; margin-left:-155px;">
    <div class="layui-layer-title" style="cursor: move;">添加医生</div>
    <div class="layui-layer-content">
<div class='animated'><form action='__URL__/yydoctor_insert' method='post' class='form-horizontal'><div class='ibox float-e-margins' style='margin-bottom:0px;'><div class='ibox-content'><div class='input-group m-b' style='margin-bottom:5px;'><span class='input-group-addon'>医生名</span><input class='form-control' name='doctor_name' type='text' /><input class='form-control' name='yy_ID' type='hidden' value='{$yyid}' /></div><div class='input-group m-b' style='margin-bottom:5px;'><span class='input-group-addon'>门诊科室</span><input class='form-control' name='doctor_mzh' type='text' /></div><div class='input-group m-b' style='margin-bottom:5px;'><span class='input-group-addon'>排序</span><input class='form-control' name='doctor_sort' type='text' /></div><div class='form-group' align='center' style='margin-bottom:5px;'><button class='btn btn-primary' type='submit' name='submit_addhuifang'>确定保存</button></div></div></div></form></div>
    </div>
    <span class="layui-layer-setwin" id="tianjiaysxx"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;"></a></span>
  </div>
</div>

<div class="layui-layer-shade" style="z-index:19891019; background:url({$Think.const.IMG_URL}/kong.png); display:none;" id="xiugaiysnn">
  <div class="layui-layer layui-anim layui-layer-page layer-ext-moon" style="z-index: 19891020; width:310px; height:280px; left:50%; margin-left:-155px;">
    <div class="layui-layer-title" style="cursor: move;">修改医生</div>
    <div class="layui-layer-content">
<div class='animated'><form action='__URL__/system_yydoctor_update' method='post' class='form-horizontal'><div class='ibox float-e-margins' style='margin-bottom:0px;'><div class='ibox-content'><div class='input-group m-b' style='margin-bottom:5px;'><span class='input-group-addon'>医生名</span><input class='form-control' name='doctor_name' type='text' value='' id='fuzhi1'/></div><div class='input-group m-b' style='margin-bottom:5px;'><span class='input-group-addon'>门诊科室</span><input class='form-control' name='doctor_mzh' type='text' id='fuzhi4'/></div><div class='input-group m-b' style='margin-bottom:5px;'><span class='input-group-addon'>排序</span><input class='form-control' name='doctor_sort' type='text' id='fuzhi3'/><input type='hidden' name='yy_ID' id='fuzhi5'><input type='hidden' name='doctor_ID' id='fuzhi2'></div><div class='form-group' align='center' style='margin-bottom:5px;'><button class='btn btn-primary' type='submit' name='submit_addhuifang'>确定修改</button></div></div></div></form></div>
    </div>
    <span class="layui-layer-setwin" id="xiugaiysxx"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;"></a></span>
  </div>
</div>

 <!-- 全局js --> 
<script src="{$Think.const.JS_URL}/jquery.min.js"></script> 
<script src="{$Think.const.JS_URL}/bootstrap.min.js?v=3.3.5"></script> 
<!-- 自定义js --> 
<script src="{$Think.const.JS_URL}/content.min.js?v=1.0.0"></script>
<!-- layerjs --> 
<script src="{$Think.const.JS_URL}/plugins/layer/layer.min.js"></script>
<script>
function shanchuys(urldz){
parent.layer.confirm('确定删除？ 删除不能恢复!', {
    btn: ['确认删除','取消操作'], 
    shade: false //不显示遮罩
}, function(){
location.href = urldz
}, function(){

});
};
$('#tianjiays').on('click', function(){
$('#tianjiaysnn').show()
});
$('#tianjiaysxx').on('click', function(){
$('#tianjiaysnn').hide()
});
function xiugaiys(doctor_name,doctor_id,doctor_sort,doctor_mzh,yyid){
$('#fuzhi1').val(doctor_name);
$('#fuzhi2').val(doctor_id);
$('#fuzhi3').val(doctor_sort);
$('#fuzhi4').val(doctor_mzh);
$('#fuzhi5').val(yyid);
$('#xiugaiysnn').show()
};
$('#xiugaiysxx').on('click', function(){
$('#xiugaiysnn').hide()
});

$('.btn-primary').click(function () {  //筛选等待
  var $btn = $(this);
  $btn.button('loading');
    setTimeout(function(){
      $btn.button('reset');
  }, 2000);
});
</script>
</body>
</html>
